<div class="matieres-container"
     fxLayout="column"
     fxLayoutAlign="start center">
  <h1>Liste des matiÃ¨res</h1>
  <button class="new-matiere"
          mat-fab
          color="primary"
          (click)="addMatiere(matiere)">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
  <div class="matiere-list-container"
       fxLayout="column"
       fxLayoutGap="16px">
    <mat-card class="matiere-list"
              (click)="viewCoursOfMatiere(matiere.id)"
              *ngFor="let matiere of matieresComputed">
      <img mat-card-image
           *ngIf="matiere.photo"
           [src]="matiere.photo" />
      <p class="matiere-name"> {{ matiere.name }} </p>
      <button class="delete-matiere"
              yggsqss
              mat-fab
              color="primary"
              (click)="deleteMatiere(matiere)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>
  </div>
</div>
