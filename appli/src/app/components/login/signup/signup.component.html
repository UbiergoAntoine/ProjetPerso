<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>
      <mat-icon>accessibility_new</mat-icon> Créer un compte
    </h2>
    <form [formGroup]="signUpForm"
          (ngSubmit)="onSignUpSubmit()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="email">
            <mat-icon>mail</mat-icon> Adresse mail
          </mat-label>
          <input matInput
                 type="text"
                 id="email"
                 class="form-control"
                 formControlName="email"
                 placeholder="Sasissez une adresse mail valide">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="password">
            <mat-icon>vpn_key</mat-icon> Mot de passe
          </mat-label>
          <input matInput
                 type="password"
                 id="password"
                 class="form-control"
                 formControlName="password"
                 placeholder="Saisissez votre mot de passe">
        </mat-form-field>
      </div>
      <button mat-button
              class="btn btn-primary"
              type="submit"
              [disabled]="signUpForm.invalid">
        <mat-icon>add</mat-icon> Créer mon compte
      </button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
