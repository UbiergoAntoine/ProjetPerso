<div class="example-container"
     [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary"
                 class="example-toolbar">
        <button mat-button
                (click)="snav.toggle()">
            <mat-icon>menu</mat-icon> Ouvrir la sidenav
        </button>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav
                     [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches"
                     fixedTopGap="56">
            <p>Contenu de la sidenav<br> TKT je vais fix son CSS<br> On va la faire full responsive </p>
            <!-- Là on mettra la liste des matières par exemple
                <mat-nav-list>
                <a mat-list-item
                   routerLink="."
                   *ngFor="let nav of fillerNav">{{nav}}</a>
            </mat-nav-list> -->
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
