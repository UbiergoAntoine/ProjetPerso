<div>
  <!--Logo / Header-->
  <mat-card>
    <mat-card class="Header"
              (click)="backOnMain()">
      <img class="Logo"
           mat-card-image
           src="../../assets/images/Logo - UMLA.png" />
      <h4>Ressources de Développement</h4>
    </mat-card>
  </mat-card>
  <!--Le Menu-->
  <mat-card fxLayout="column">
    <mat-form-field appearance="outline"
                    fxLayoutAlign="space-around center">
      <mat-label for="theme">
        <mat-icon>list</mat-icon>&nbsp; Thème
      </mat-label>
      <mat-select [(ngModel)]="postService.themeFilter"
                  class="FormsMenu"
                  matSelect
                  [(value)]="selected"
                  placeholder="Choisissez votre thème">
        <mat-select-trigger>{{selected}}</mat-select-trigger>
        <mat-option>
          <mat-icon>all_out</mat-icon>&nbsp;--- Réinitialiser ---
        </mat-option>
        <mat-option [value]="theme.name"
                    *ngFor="let theme of postService.themes">
          <mat-icon>{{theme.icon}}</mat-icon>{{theme.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
  <!--Liste de chips contenant les mots-clés-->
  <mat-card fxLayout="column"
            class="motcleAutoComplete">
    <mat-form-field class="FormsMenu"
                    appearance="outline"
                    fxLayoutAlign="space-around center">
      <mat-label>
        <mat-icon>palette</mat-icon>&nbsp; Mots-clés
      </mat-label>
      <input class="search"
             matInput
             [(ngModel)]="postService.keyWordsFilter"
             (keyup)="searchKeyWords($event)"
             placeholder="Cherchez un titre"
             [matAutocomplete]="autoKeyWords">
      <button mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="resetFilter()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-autocomplete (optionSelected)="selectKeyWords($event.option.value)"
                        #autoKeyWords="matAutocomplete">
        <mat-option *ngFor="let post of postsKeyWordsAutocomplete"
                    [value]="post.keyWords">
          <span>{{ post.keyWords }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card>
  <!--Autocomplete titres des posts-->
  <mat-card fxLayout="column"
            class="titleAutoComplete">
    <mat-form-field class="FormsMenu"
                    appearance="outline"
                    fxLayoutAlign="space-around center">
      <mat-label>
        <mat-icon>title</mat-icon>&nbsp; Titre
      </mat-label>
      <input class="search"
             matInput
             [(ngModel)]="postService.titreFilter"
             (keyup)="searchTitle($event)"
             placeholder="Cherchez un titre"
             [matAutocomplete]="autoTitle">
      <button mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="resetTitleFilter()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-autocomplete (optionSelected)="selectTitle($event.option.value)"
                        #autoTitle="matAutocomplete">
        <mat-option *ngFor="let post of postsTitleAutocomplete"
                    [value]="post.titre">
          <span>{{ post.titre }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card>
  <!--le bouton todo-->
  <mat-card id="todolist"
            class="divToDoList">
    <button mat-button
            (click)="openTodoListFromHeader()">
      <mat-icon>done_outline</mat-icon>&nbsp; To Do List
    </button>
  </mat-card>
  <!--le bouton blocnotes-->
  <mat-card id="blocNotesList"
            class="divBlocNotesList">
    <button mat-button
            (click)="openBlocNotesListFromHeader()">
      <mat-icon> notes</mat-icon>&nbsp; Bloc-notes
    </button>
  </mat-card>
  <!---->
  <mat-card id="newPostCompo"
            class="divNewPostCompo">
    <button mat-button
            (click)="openNewPostComponentFromHeader()">
      <mat-icon>add</mat-icon>&nbsp; Nouveau post
    </button>
  </mat-card>
  <!--Les 3 boutons de connexion-->
  <mat-card class="auth"
            routerLinkActive="active"
            *ngIf="!isAuth">
    <button mat-button
            routerLink="auth/signup">
      <mat-icon>accessibility_new</mat-icon>&nbsp; Créer un compte
    </button>
  </mat-card>
  <mat-card class="auth"
            routerLinkActive="active"
            *ngIf="!isAuth">
    <button mat-button
            routerLink="auth/signin">
      <mat-icon>account_box</mat-icon>&nbsp; Connexion
    </button>
  </mat-card>
  <mat-card class="auth">
    <button mat-button
            (click)="signOut()"
            style="cursor:pointer"
            *ngIf="isAuth">
      <mat-icon>exit_to_app</mat-icon>&nbsp; Déconnexion
    </button>
  </mat-card>
</div>
