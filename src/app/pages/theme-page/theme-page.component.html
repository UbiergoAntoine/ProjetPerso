<div class="theme-page-container">
    <!-- <div class="text-right"> -->
    <div class="custom-control custom-switch">
        <mat-checkbox type="checkbox"
                      class="custom-control-input"
                      id="darkMode"
                      [checked]="isThemeDark | async"
                      (change)="toggleDarkTheme($event)">
            <label class="custom-control-label"
                   for="darkMode"></label>
            <a class="text-capitalize">Dark Mode</a>
        </mat-checkbox>
    </div>
    <!-- </div> -->
    <p>THEME PAGE</p>
    <button mat-button
            *ngIf="isAuth"
            (click)="openThemeForm()">
        <mat-icon>done_outline</mat-icon>&nbsp; Ajouter un langage &nbsp;
    </button>
    <p>J'ai chang√© la route, maintenant cette page est le "/home" et l'ancienne route "/home" est "posts-list"</p>
    <div class="themes-container"
         *ngFor="let theme of allThemes"
         (click)="selectTheme(theme)">
        <app-theme [theme]="theme"></app-theme>
    </div>
</div>
