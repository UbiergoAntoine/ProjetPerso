<div class="todoCompo"
     fxLayout="column">
  <!--Le tableau de la TodoList-->
  <mat-grid-list cols="2"
                 rowHeight="100%">
    <mat-grid-tile>
      <div class="container-todo">
        <h5>Travailler, toujours travailler ...</h5>
        <mat-divider class="divider"></mat-divider>
        <mat-nav-list class="mat-list-todo">
          <mat-list-item class="itemsTodo"
                         *ngFor="let todo of todoListComputed">
            <p style="min-width: 60%;">{{todo.todo}}</p>
            <mat-checkbox [(ngModel)]="todo.done"
                          (change)="todoService.updateTodoList(todo)"
                          class="valider">Fait ! </mat-checkbox>
            <button mat-button
                    class="effacer"
                    (click)="onDeleteTodoItem(todo)">
              <mat-icon>close</mat-icon> &nbsp; Effacer
            </button>
          </mat-list-item>
        </mat-nav-list>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="container-todo">
        <h5 class="jobsDone">Travail terminé !</h5>
        <mat-divider class="divider"></mat-divider>
        <mat-nav-list class="mat-list-todo">
          <mat-list-item class="itemsDone"
                         *ngFor="let todo of doneListComputed">
            <p style="min-width: 60%;">{{todo.todo}}</p>
            <button mat-button
                    class="effacer"
                    (click)="onDeleteTodoItem(todo)">
              <mat-icon>close</mat-icon> &nbsp; Effacer
            </button>
          </mat-list-item>
        </mat-nav-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-card fxLayout="column"
            fxLayoutAlign="space-around center">
    <form class="todoFormulaire"
          [formGroup]="TodoListForm"
          (ngSubmit)="onSaveTodoList()">
      <mat-form-field class="todoFormField"
                      appearance="outline">
        <mat-label for="todo">
          <mat-icon>format_list_bulleted</mat-icon>&nbsp; Encore du travail ?
        </mat-label>
        <textarea type="text"
                  id="todo"
                  class="form-control"
                  formControlName="todo"
                  matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="6"
                  placeholder="Très bien ..."
                  #box
                  (keyup.enter)="onEnter(box.value)"></textarea>
      </mat-form-field>
      <button mat-button
              fxFlex
              class="texteBouton"
              id="newThingsTodo"
              [disabled]="TodoListForm.invalid"
              type="submit"> Au Travail ! </button>
    </form>
  </mat-card>
</div>
