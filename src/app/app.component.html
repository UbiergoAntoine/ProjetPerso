<div class="general-container "
     [ngClass]="{'dark-mode': darkMode}">
  <div class="header mat-elevation-z12">
    <div class="headerContainer"
         fxLayout="row"
         fxLayoutAlign="space-between end">
      <div class="toggle-container"
           (click)="darkModeToggle.toggle()">
        <mat-slide-toggle class="dark-mode-toggle"
                          color="accent"
                          mat-flat-button
                          disabled
                          [(ngModel)]="darkMode"
                          #darkModeToggle>
          <label class="dm-label accent"
                 *ngIf="darkMode"
                 for="darkModeToggle">Dark Mode</label>
          <label class="dm-label accent"
                 *ngIf="!darkMode"
                 for="darkModeToggle">Light Mode</label>
        </mat-slide-toggle>
      </div>
      <a class="logo-header"
         routerLink="/">
        <img src="../assets/images/logo.jpg">
      </a>
      <div class="connectionButtons"
           fxLayout="row"
           fxLayoutAlign="center end"
           fxLayoutGap="8px">
        <button class="new-post-button"
                mat-flat-button
                color="accent"
                *ngIf="userSigned"
                (click)="openNewPostComponent()">
          <mat-icon>add</mat-icon>Nouveau Post
        </button>
        <button mat-flat-button
                color="accent"
                *ngIf="userSigned"
                class="todolist"
                (click)="openTodoList()">
          <mat-icon>done_outline</mat-icon>&nbsp; To Do List &nbsp;
        </button>
        <button mat-flat-button
                color="accent"
                *ngIf="userSigned"
                class="blocnoteslist"
                (click)="openBlocNotesList()">
          <mat-icon> notes</mat-icon>&nbsp; Bloc Notes &nbsp;
        </button>
        <button mat-flat-button
                color="accent"
                routerLink="auth/signin"
                *ngIf="!userSigned">
          <mat-icon>account_box</mat-icon>&nbsp; Connexion
        </button>
        <button mat-flat-button
                color="accent"
                (click)="signOut()"
                style="cursor:pointer"
                *ngIf="userSigned">
          <mat-icon>exit_to_app</mat-icon>&nbsp; DÃ©connexion
        </button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
