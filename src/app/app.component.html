<div class="header mat-elevation-z12"
     [ngClass]="{'dark-theme': darkMode}"
     *ngIf="signedMode">
  <div class="headerContainer"
       fxLayout="row"
       fxLayoutAlign="end">
    <div fxFlex>
      <div class="custom-control custom-switch">
        <mat-checkbox type="checkbox"
                      class="custom-control-input"
                      [(ngModel)]="darkMode"
                      #darkModeToggle
                      (click)="darkModeToggle.toggle()">
          <label class="custom-control-label"
                 for="darkMode">Dark Mode</label>
        </mat-checkbox>
      </div>
    </div>
    <a class="logo-header"
       routerLink="/">
      <img src="../assets/images/logo.jpg">
    </a>
    <div class="connectionButtons"
         fxFlex
         fxLayout="row"
         fxLayoutAlign="center end">
      <button mat-button
              *ngIf="isAuth"
              class="todolist"
              (click)="openTodoList()">
        <mat-icon>done_outline</mat-icon>&nbsp; To Do List &nbsp;
      </button>
      <button mat-button
              *ngIf="isAuth"
              class="blocnoteslist"
              (click)="openBlocNotesList()">
        <mat-icon> notes</mat-icon>&nbsp; Bloc Notes &nbsp;
      </button>
      <button mat-button
              routerLink="auth/signin"
              *ngIf="!isAuth">
        <mat-icon>account_box</mat-icon>&nbsp; Connexion
      </button>
      <button mat-button
              (click)="signOut()"
              style="cursor:pointer"
              *ngIf="isAuth">
        <mat-icon>exit_to_app</mat-icon>&nbsp; DÃ©connexion
      </button>
    </div>
  </div>
  <button class="newPostButton"
          mat-button
          *ngIf="isAuth"
          (click)="openNewPostComponent()">
    <mat-icon>add</mat-icon>Nouveau Post
  </button>
  <router-outlet></router-outlet>
</div>
