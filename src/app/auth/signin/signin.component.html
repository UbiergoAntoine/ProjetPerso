<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>
      <mat-icon>account_box</mat-icon>&nbsp; Me Connecter Avec Mes Identifiants
    </h2>
    <form [formGroup]="signinForm"
          (ngSubmit)="onSubmit()">
      <!--Le ngSubmit qui appele la méthode onSubmit-->
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="email">
            <mat-icon>mail</mat-icon>&nbsp; Adresse mail
          </mat-label>
          <input matInput
                 type="text"
                 id="email"
                 class="form-control"
                 formControlName="email"
                 placeholder="Saisissez votre adresse mail">
          <!--les formcontrols qui vérifient que les champs soient remplis-->
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="password">
            <mat-icon>vpn_key</mat-icon>&nbsp; Mot de passe
          </mat-label>
          <input matInput
                 type="password"
                 id="password"
                 class="form-control"
                 formControlName="password"
                 placeholder="Saisissez votre mot de passe">
        </mat-form-field>
      </div>
      <button mat-flat-button
              class="btn btn-primary"
              type="submit"
              [disabled]="signinForm.invalid">
        <mat-icon>forward</mat-icon>&nbsp; Me Connecter !
      </button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
    <!--Si infos invalides, error message rendu par firebase lui-même !-->
  </div>
  <button mat-flat-button
          (click)="goToSignIn()">
    <mat-icon>forward</mat-icon>&nbsp; Créer un compte
  </button>
</div>
